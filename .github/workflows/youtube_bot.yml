name: Node.js YouTube Shorts Bot

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  build-and-post:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: 1. Checkout Repositori
        uses: actions/checkout@v4

      - name: 2. Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Install System Dependencies (FFmpeg & ImageMagick)
        run: sudo apt-get update && sudo apt-get install -y ffmpeg imagemagick

      - name: 4. Install Node.js dependencies
        # --- PERUBAHAN DI SINI: Menambahkan 'node-fetch' ---
        # untuk kebutuhan fungsi cek lisensi
        run: |
          npm install
          npm install node-fetch

      - name: 5. Create Authentication Files from Secrets
        run: |
          echo '${{ secrets.GOOGLE_CLIENT_SECRET_JSON }}' > client_secret.json
          echo '${{ secrets.GOOGLE_TOKEN_JSON }}' > token.json

      - name: 6. Jalankan Skrip Utama Bot
        env:
          # --- PERUBAHAN DI SINI: Menambahkan secret untuk lisensi ---
          BOT_LICENSE_EMAIL: ${{ secrets.BOT_LICENSE_EMAIL }}
          
          # Secrets lainnya yang sudah ada
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YT_CHANNEL_NAME: ${{ vars.CHANNEL_NAME }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          # Pastikan nama secret ini benar untuk refresh token YouTube Anda
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }} 
          # Pastikan nama secret ini benar untuk ID Channel YouTube Anda
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }} 
        run: node index.js # Menjalankan skrip Node.js Anda

      - name: 7. Simpan Log Baru ke Repositori
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Cek apakah ada perubahan sebelum mencoba commit
          if ! git diff --quiet quotes.txt processed.log; then
            git add quotes.txt processed.log
            git commit -m "Bot: Update quotes list after successful upload"
            git push
          else
            echo "No changes to commit."
          fi
          
      - name: 8. Upload Error Screenshot if Job Fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshot-nodejs
          path: output/error_screenshot.png
          retention-days: 5
